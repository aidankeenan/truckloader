{% extends "layout.html" %}

{% block title %}
    New Organization
{% endblock %}

{% block main %}
    <form action="/neworg" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="orgname" placeholder="Organization Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="admin" placeholder="Admin Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Admin Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirmation" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register Organization</button>
    </form>
{% endblock %}
