{% extends "layout.html" %}

{% block title %}
    Edit Inventory
{% endblock %}

{% block main %}
<h1>Add</h1>
<div class="row">
  <div class="column">
      <h5>Location</h5>
          <form action="/inventory" method="post">
              <div class="form-group">
                  <input autocomplete="off" autofocus class="form-control" name="location" placeholder="New Location Name" type="text">
              </div>
              <button class="btn btn-primary" type="submit">Create</button>
          </form>
  </div>

  <div class="column">
    <h5>Item</h5>
        <form action="/inventory" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="item" placeholder="New Item Name" type="text">
            </div>
            <div class="form-group">
                <select name="startspot">
                    <option value = "{{ None }}"></option>
                    {%for i in range(length) %}
                        <option value="{{ locations[i]["loc_name"] }}">{{ locations[i]["loc_name"] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Create</button>
            </div>
        </form>
  </div>
</div>
{% endblock %}
